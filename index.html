<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KIC Write is a modern word processor for the web. Create, edit, save, and load documents seamlessly in your browser.">
    <meta property="og:title" content="Kramer Intelligent Cloud Write">
    <meta property="og:description" content="KIC Write is a modern word processor for the web. Create, edit, save, and load documents seamlessly in your browser.">
    <meta property="og:url" content="https://kic-write.vercel.app">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://kic-write.vercel.app" />
    <link rel="icon" id="dynamic-favicon" href="#">
    <title>Kramer Intelligent Cloud Write</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>☁️ Kramer Intelligent Cloud Write</h1>
            <p>Part of Kramer Intelligent Cloud</p>
        </header>

        <div id="auth-section" class="app-card" style="padding: 1rem; margin-bottom: 1rem;">
            <div id="login-form">
                <input type="email" id="email-input" placeholder="Email" style="margin-right: 0.5rem;">
                <input type="password" id="password-input" placeholder="Password" style="margin-right: 0.5rem;">
                <button id="login-btn">Log In</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            <div id="user-status" style="display: none;">
                <span>Welcome, <strong id="user-email-span"></strong>!</span>
                <button id="logout-btn" style="margin-left: 1rem;">Log Out</button>
            </div>
        </div>

        <div class="sticky-toolbar-wrapper">
            <div class="controls">
                <button id="new-file-btn">New File</button>
                <button id="save-dvk-btn">Save (.dvk)</button>
                <button id="load-dvk-btn">Load (.dvk)</button>
                <button id="export-html-btn">Export (.html)</button>
                <input type="file" id="load-dvk-input" accept=".dvk" style="display: none;">
                <button id="save-cloud-btn">Save to Cloud</button>
                <button id="load-cloud-btn">Load from Cloud</button>
                <button id="delete-cloud-btn">Delete from Cloud</button>
            </div>
            
            <!-- MODIFICATION: Quill Toolbar structure defined here -->
            <div id="toolbar-container">
                <span class="ql-formats">
                    <select class="ql-header">
                        <option value="1">Heading 1</option>
                        <option value="2">Heading 2</option>
                        <option value="3">Heading 3</option>
                        <option value="4">Heading 4</option>
                        <option value="5">Heading 5</option>
                        <option value="6">Heading 6</option>
                        <option selected>Normal</option>
                    </select>
                </span>
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <select class="ql-align"></select>
                </span>
                <span class="ql-formats">
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-clean"></button>
                </span>
            </div>
        </div>

        <main class="app-card">
            <div id="editor">
                <!-- Quill Editor will be initialized here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
