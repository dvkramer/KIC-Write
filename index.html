<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramer Write</title> <!-- Updated Title -->
    <link rel="stylesheet" href="style.css">
    <!-- Placeholder for Google Fonts if we decide to use them -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="page-container"> <!-- Added a wrapper for max-width and centering -->
        <!-- Header section for branding or global controls -->
        <header>
            <div class="logo-area">
                <h1>Kramer Intelligent Cloud Write</h1> <!-- Updated H1 -->
                <span class="tagline">Part of Kramer Intelligent Cloud</span> <!-- Tagline -->
            </div>
        </header>

        <!-- Control bar for main actions -->
    <div class="controls">
        <button id="btnNew">New File</button>
        <button id="btnSave">Save (.txt)</button>
        <label for="fileLoader" class="button-like-label">Load (.txt)</label>
        <input type="file" id="fileLoader" accept=".txt" style="display: none;">
    </div>

    <!-- Main text editing area -->
    <main>
        <textarea id="editor" placeholder="Start typing here..."></textarea>
    </main>

    <!-- Footer can be added later if needed -->
    <!-- <footer></footer> -->

    <script src="app.js"></script>
    </div> <!-- Closing page-container -->
</body>
</html>
